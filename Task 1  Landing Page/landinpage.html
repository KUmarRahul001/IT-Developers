<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <!-- React and Babel -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pIOe5wLr5jX1zN+g8Y0d4jDr5KYVn4G6XW6L4u+l6EZI0ZrRn3XQYVIuPkbX2MSj5GqXYCw2Yt+u3Hd9dxi27g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animation Classes */
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
            opacity: 0;
        }
        .fade-in.visible {
            opacity: 1;
        }
        .slide-up {
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }
        .slide-up.visible {
            transform: translateY(0);
            opacity: 1;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 via-indigo-500 to-blue-500 text-gray-800">
    <div id="root"></div>
    <script type="text/babel">
        const { useEffect } = React;

        const App = () => {
            // Handle scroll-based animations
            useEffect(() => {
                const handleScroll = () => {
                    const elements = document.querySelectorAll('.fade-in, .slide-up');
                    elements.forEach(el => {
                        const rect = el.getBoundingClientRect();
                        if (rect.top < window.innerHeight - 100) {
                            el.classList.add('visible');
                        }
                    });
                };
                window.addEventListener('scroll', handleScroll);
                handleScroll(); // Trigger on mount
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="flex flex-col">
                    {/* Header */}
                    <header className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 shadow-lg fixed top-0 z-50">

                            <div className="text-2xl font-bold">YourLogo</div>
                            <nav>
                                <ul className="flex space-x-6">

                                    <li><a href="#about" className="hover:text-gray-300 transition">About</a></li>
                                    <li><a href="#services" className="hover:text-gray-300 transition">Services</a></li>
                                    <li><a href="#contact" className="hover:text-gray-300 transition">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section id="home" className="w-full bg-cover bg-center h-screen flex items-center justify-center" style={{ backgroundImage: "url('https://source.unsplash.com/1600x900/?nature,technology')" }}>
                        <div className="bg-black bg-opacity-50 p-8 rounded-lg text-center text-white fade-in">
                            <h1 className="text-4xl md:text-6xl font-bold mb-4">Welcome to Your Company</h1>
                            <p className="text-lg mb-6">We provide innovative solutions to help you grow your business.</p>
                            <div className="flex justify-center space-x-4">
                                <a href="#services" className="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-md shadow transition transform hover:-translate-y-1">Get Started</a>
                                <a href="#about" className="bg-transparent border border-white text-white px-6 py-3 rounded-md hover:bg-white hover:text-black transition">Learn More</a>
                            </div>
                        </div>
                    </section>

                    {/* About Section */}
                    <section id="about" className="w-full bg-gray-50 py-20 fade-in">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-semibold text-center mb-8">About Us</h2>
                            <div className="flex flex-col md:flex-row items-center md:space-x-6">
                                <img src="https://imgs.search.brave.com/2VsDC_bs-DFwUAHZR60_nNfok3QnhYUh3g9djKs3frw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvNTE4/MDE1OTEzL3Bob3Rv/L2Fib3V0LXVzLXRl/eHQtb24tZ3J1bmdl/LWJhY2tncm91bmQu/anBnP3M9NjEyeDYx/MiZ3PTAmaz0yMCZj/PW1OT1hVYkowQ1Aw/OWlVcnhoMmVnZVdC/QjhDeEszRWc5MWFO/dkh0OHY5QWM9" alt="About Image" className="rounded-lg shadow-lg mb-6 md:mb-0" width="300" height="300" />
                                <div>
                                    <p className="text-lg mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel mauris quam. Morbi vitae justo at risus aliquet consequat.</p>
                                    <p className="text-lg">Suspendisse potenti. In hac habitasse platea dictumst. Curabitur ac leo nunc. Vestibulum et mauris vel ante finibus maximus.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Features Section */}
                    <section id="services" className="w-full bg-white py-20 fade-in">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-semibold text-center mb-12">Our Features</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                {/* Feature 1 */}
                                <div className="text-center p-6 border rounded-lg shadow hover:shadow-xl transition">
                                    <i className="fas fa-cogs text-indigo-500 text-4xl mb-4"></i>
                                    <h3 className="text-xl font-semibold mb-2">Customization</h3>
                                    <p className="text-gray-600">Tailor-made solutions to fit your business needs.</p>
                                </div>
                                {/* Feature 2 */}
                                <div className="text-center p-6 border rounded-lg shadow hover:shadow-xl transition">
                                    <i className="fas fa-chart-line text-indigo-500 text-4xl mb-4"></i>
                                    <h3 className="text-xl font-semibold mb-2">Analytics</h3>
                                    <p className="text-gray-600">In-depth insights to drive your growth strategy.</p>
                                </div>
                                {/* Feature 3 */}

                                    <p className="text-gray-600">Top-notch security measures to protect your data.</p>
                                </div>
                                {/* Feature 4 */}
                                <div className="text-center p-6 border rounded-lg shadow hover:shadow-xl transition">

                                    <h3 className="text-xl font-semibold mb-2">Support</h3>
                                    <p className="text-gray-600">24/7 customer support to assist you anytime.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Testimonials Section */}
                    <section className="w-full bg-gray-100 py-20 fade-in">
                        <div className="container mx-auto px-4">

                            <div className="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0">

                                    <div className="flex items-center">
                                        <img src="https://imgs.search.brave.com/Jr4F26FmavL_arvWQ51hTUtcX3UgHOWlH0F9fqfo5Cc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9mcmVl/c3ZnLm9yZy9pbWcv/YWJzdHJhY3QtdXNl/ci1mbGF0LTQucG5n" alt="Client 1" className="rounded-full mr-4" width="50" height="50" />

                                            <p className="text-sm text-gray-500">CEO, Company A</p>
                                        </div>
                                    </div>
                                </div>
                                {/* Testimonial 2 */}
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <p className="text-gray-600 mb-4">"Their team is professional and highly skilled. I highly recommend their services."</p>
                                    <div className="flex items-center">
                                        <img src="https://imgs.search.brave.com/Jr4F26FmavL_arvWQ51hTUtcX3UgHOWlH0F9fqfo5Cc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9mcmVl/c3ZnLm9yZy9pbWcv/YWJzdHJhY3QtdXNl/ci1mbGF0LTQucG5n" alt="Client 2" className="rounded-full mr-4" width="50" height="50" />
                                        <div>
                                            <p className="font-semibold">John Smith</p>
                                            <p className="text-sm text-gray-500">Marketing Manager, Company B</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Call to Action Section */}
                    <section className="w-full bg-indigo-600 text-white text-center py-20 fade-in">
                        <h2 className="text-3xl font-semibold mb-4">Ready to Elevate Your Business?</h2>
                        <p className="text-lg mb-6">Join us today and start your journey towards success.</p>
                        <a href="#contact" className="bg-white text-indigo-600 px-6 py-3 rounded-md font-semibold hover:bg-gray-200 transition">Get Started</a>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="w-full bg-white py-20 fade-in">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-semibold text-center mb-12">Contact Us</h2>
                            <div className="flex flex-col md:flex-row md:space-x-6">
                                {/* Contact Form */}
                                <div className="md:w-2/3">
                                    <form className="space-y-6">
                                        <div>
                                            <label className="block text-gray-700 mb-2">Name</label>
                                            <input type="text" className="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your Name" />
                                        </div>
                                        <div>
                                            <label className="block text-gray-700 mb-2">Email</label>
                                            <input type="email" className="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your Email" />
                                        </div>
                                        <div>
                                            <label className="block text-gray-700 mb-2">Message</label>
                                            <textarea className="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="4" placeholder="Your Message"></textarea>
                                        </div>
                                        <div>
                                            <button type="submit" className="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition">Send Message</button>
                                        </div>
                                    </form>
                                </div>
                                {/* Contact Info */}
                                <div className="md:w-1/3 mt-8 md:mt-0">
                                    <h3 className="text-xl font-semibold mb-4">Get in Touch</h3>
                                    <p className="text-gray-600 mb-4">Feel free to reach out to us for any queries or support.</p>
                                    <ul className="space-y-2">
                                        <li className="flex items-center">
                                            <i className="fas fa-map-marker-alt text-indigo-600 mr-3"></i>
                                            <span>1234 Street Name, City, Country</span>
                                        </li>
                                        <li className="flex items-center">
                                            <i className="fas fa-phone-alt text-indigo-600 mr-3"></i>
                                            <span>0000000000 </span>
                                        </li>
                                        <li className="flex items-center">
                                            <i className="fas fa-envelope text-indigo-600 mr-3"></i>
                                            <span>info@test.com</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="w-full bg-gray-800 text-white py-6">
                        <div className="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                            <p className="mb-4 md:mb-0">&copy; {new Date().getFullYear()} Your Company. All rights reserved.</p>
                            <div className="flex space-x-4">
                                <a href="#" className="hover:text-gray-400"><i className="fab fa-facebook-f"></i></a>
                                <a href="#" className="hover:text-gray-400"><i className="fab fa-twitter"></i></a>
                                <a href="#" className="hover:text-gray-400"><i className="fab fa-linkedin-in"></i></a>
                                <a href="#" className="hover:text-gray-400"><i className="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
